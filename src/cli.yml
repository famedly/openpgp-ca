name: openpgp-ca
version: "0.0.1"
author: Heiko Sch√§fer <heiko@schaefer.name>
about: openpgp-ca is a tool to manage OpenPGP setups
settings:
  - ArgRequiredElseHelp
subcommands:
  - init:
      about: Initialize OpenPGP CA
  - ca:
      about: Manage CAs
      subcommands:
        - new:
            about: Add New Domain to CA
            args:
              - name:
                  takes_value: true
                  help: CA Name
              - email:
                  takes_value: true
                  help: CA email
        - delete:
            about: Delete CA
            args:
              - name:
                  takes_value: true
                  help: CA Name
        - list:
            about: List CAs
  - user:
      about: Manage Users
      subcommands:
        - add:
            about: Add User (create new Key-Pair)
            args:
              - ca_name:
                  takes_value: true
                  help: CA Name
              - email:
                  takes_value: true
                  short: e
                  long: email
                  multiple: true
                  help: Email address
              - name:
                  takes_value: true
                  short: n
                  long: name
                  help: Name
              - key-profile:
                  takes_value: true
                  long: key-profile
                  help: Key Profile
        - import:
            about: Import User (use existing Public Key)
            args:
              - ca_name:
                  takes_value: true
                  help: CA Name
              - email:
                  takes_value: true
                  short: e
                  long: email
                  multiple: true
                  help: Email address
              - name:
                  takes_value: true
                  short: n
                  long: name
                  help: Name
              - key-file:
                  takes_value: true
                  long: key-file
                  help: File that contains the User's Public Key
        - revoke:
            about: Revoke Key
        - list:
            about: List Users
  - bridge:
      about: Manage Bridges
      subcommands:
        - new:
            about: Add New Bridge
        - revoke:
            about: Revoke Bridge
  - directory:
      about: Manage Directories
      subcommands:
        - add:
            about: Add Directory
        - delete:
            about: Delete Directory from CA
  - key-profile:
      about: Manage key-profiles
      subcommands:
        - add:
            about: Add key-profile
        - delete:
            about: Delete key-profile